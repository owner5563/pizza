<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pizza For Days!!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza For Days!!</h1>
        <h3>Pick your size and up to three toppings below to figure out how much a pizza from us will cost you.</h3>
      </div>
      <form class="options" action="index.html" method="post">
        <select class="form-control" id="size">
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
        </select>
        <select class="form-control" id="topping1">
          <option value="0">None</option>
          <option value="1">Pepperoni</option>
          <option value="1">Sausage</option>
          <option value="1">Onions</option>
          <option value="1">Green Peppers</option>
          <option value="1">Mushrooms</option>
        </select>
        <select class="form-control" id="topping2">
          <option value="0">None</option>
          <option value="1">Pepperoni</option>
          <option value="1">Sausage</option>
          <option value="1">Onions</option>
          <option value="1">Green Peppers</option>
          <option value="1">Mushrooms</option>
        </select>
        <select class="form-control" id="topping3">
          <option value="0">None</option>
          <option value="1">Pepperoni</option>
          <option value="1">Sausage</option>
          <option value="1">Onions</option>
          <option value="1">Green Peppers</option>
          <option value="1">Mushrooms</option>
        </select>
        <button type="submit" class="btn btn-primary sizing">Price Checker!</button>

      </form>
    <div class="center">
        <a href="index.html"><button class="btn btn-success sizing">Reset</button></a>
    </div>
      <div class="jumbotron">
        <p id="cost">$<span id="result"></span></p>



      </div>
    </div>
  </body>
</html>
